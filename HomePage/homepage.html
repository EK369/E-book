<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Slider</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>

<header class="header">
    <div class="navbar-div">
        <div class="navbar-image-div">
            <img src="/Images/LOGO2.svg" alt="Logo" class="logo"/>
        </div>
        <div class="menu-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">E-Books</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="header-socialmedia-div">
            <ul>
                <li><a href="#"><img src="/Images/facebook.png" alt="Facebook" style="width:20px"/></a></li>
                <li><a href="#"><img src="/Images/instagram.png" alt="Instagram" style="width:20px" /></a></li>
                <li><a href="#"><img src="/Images/twitter.png" alt="LinkedIn" style="width:20px" /></a></li>
         
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="slider">
            <div class="book-list" id="bookList">
                <!-- Book list items will be dynamically inserted here -->
            </div>
        </div>
        <div class="book-display" id="bookDisplay">
            <!-- The details of the first book will be displayed here by default -->
        </div>
    </div>

</header>

<script>
    const books = [
        {
            name: "Book 1",
            author: "Author 1",
            published: "2020",
            pages: 300,
            cover: "/Images/book-coverimage.jpg",
            description: "This is a description of Book 1."
        },
        {
            name: "Book 2",
            author: "Author 2",
            published: "2018",
            pages: 250,
            cover: "/Images/Brown and Blue Wizard Fantasy Novel Book Cover.jpg",
            description: "This is a description of Book 2."
        },
        {
            name: "Book 3",
            author: "Author 3",
            published: "2019",
            pages: 400,
            cover: "/Images/Brown Vintage Style Mystery Novel Book Cover.jpg",
            description: "This is a description of Book 3."
        },
        {
            name: "Book 4",
            author: "Author 4",
            published: "2021",
            pages: 350,
            cover: "/Images/book-coverimage.jpg",
            description: "This is a description of Book 4."
        }
    ];

    function loadBookList() {
        const bookList = document.getElementById('bookList');
        books.forEach((book, index) => {
            const bookItem = document.createElement('div');
            bookItem.className = 'book-list-item';
            bookItem.onclick = () => showBookDetails(index);
            bookItem.innerHTML = `
                <img src="${book.cover}" alt="${book.name} Thumbnail" class="book-thumbnail">
                <p>${book.name}</p>
            `;
            bookList.appendChild(bookItem);
        });
        
        // Show details of the first book by default
        showBookDetails(0);
    }

    function showBookDetails(index) {
        const book = books[index];
        const bookDisplay = document.getElementById('bookDisplay');
        bookDisplay.innerHTML = `
            <h2>${book.name}</h2>
            <img src="${book.cover}" alt="${book.name}" class="book-image">
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Published:</strong> ${book.published}</p>
            <p><strong>Pages:</strong> ${book.pages}</p>
            <p><strong>Description:</strong> ${book.description}</p>
        `;
    }

    window.onload = loadBookList;
</script>

</body>
</html>
